<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Change Password</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>Change Password</h1>
        <p>Please set your new password</p>
        <form id="reset_password_form" action="{% url 'do_reset_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">New Password ：</span>
                    <input type="password" name="password1" id="pwd" placeholder="Password">
                    <i></i>
                </li>
                <li>
                    <span class="">Re-enter：</span>
                    <input type="password" name="password2" id="repwd" placeholder="Re-enter Password">
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit" value="Submit" {# onclick="reset_password_form_submit()"  #}>
                </li>
            </ul>
            <ul>
                <div class="error btns" id="jsEmailTips">
                    {% for key, err in reset_pwd_form.errors.items  %}
                        {{ err }}
                    {% endfor %}
                    {{ error_msg }}
                </div>
            </ul>
            <input type="hidden" name="email" value="{{ email }}">
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>Password change successfully,please login</h1>
        <img class="fl" src="{% static 'images/check2.png' %}">
        <p class="successword">Please login</p>
    </div>
</div>
</body>
</html>
